<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>
<body>
    
    <header>
       
    </header>
    
    <div class="container">
        <section class="filters">  
            <div class="locations">
                <h3>States</h3>
                <h4>Nigeria, Canada...</h4>
                <div class="popover">
                    <h2>Nigeria</h2>
                    <ul>
                        <li>Abuja</li>
                        <li>Porthacort</li>
                    </ul>
                    <h2>Ghana</h2>
                    <ul>
                        <li>Abuja</li>
                        <li>Porthacort</li>
                    </ul>
                    <h2>United State</h2>
                    <ul>
                        <li>Los Angel</li>
                        <li>London</li>
                    </ul>
                </div>
            </div>
               
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Iron</li>
                        <li>Laptop</li>
                        <li>ALX intranet</li>
                        <li>Gotv</li>
                        <li>Graduation gown</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section>
            <div class="places">
                <h1>Places</h1>
                <div class="flex_me">
                    <article>
                        <div class="section_head">
                            <h2>My home</h2>
                        </div>
                    </article>
                    <article>
                        <div class="section_head">
                            <h2>Tiny house</h2>
                        </div>
                    </article>
                    <article>
                        <div class="section_head">
                            <h2>A suite</h2>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>

</body>
</html>
